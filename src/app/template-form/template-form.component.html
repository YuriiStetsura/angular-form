<div class="container">
  <form class="form-control" #templateForm="ngForm">
    <h1>Template Form</h1>

    <div>
      <label>Email</label>
      <input type="text" placeholder="email" name="email"
             ngModel required email #emailControl="ngModel">
      <div class="validation"
           *ngIf="emailControl.invalid && emailControl.touched"
      >
        <small *ngIf="emailControl.errors?.required">Поле не повинно бути пустим</small>
        <small *ngIf="emailControl.errors?.email">Введіть коректний email</small>
      </div>
    </div>

    <div>
      <label>Password</label>
      <input type="password" placeholder="password" name="password"
             ngModel required minlength="6" maxlength="16" #passwordControl="ngModel">
      <div class="validation"
           *ngIf="passwordControl.invalid && passwordControl.touched"
      >
        <small *ngIf="passwordControl.errors?.required">Поле не повинно бути пустим</small>
        <small *ngIf="passwordControl.errors?.minlength">Ви ввели замалу к-сть символів</small>
      </div>
    </div>

    <button type="submit" (click)="onSubmit()" class="btn"
            [disabled]="templateForm.form.invalid">Send</button>

  </form>
</div>
